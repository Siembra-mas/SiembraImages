<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Siembra+</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='img/siembra-logo.svg') }}" alt="Siembra+" class="img-logo">
        <h2>Iniciar Sesión</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <p style="color: #d9534f; font-size: 0.9rem; margin-bottom: 15px;">{{ message }}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">Correo Electrónico</label>
                <input type="email" name="username" id="username" placeholder="tu@correo.com" required 
                       style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box;">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="********" required
                       style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box;">
            </div>

            <button type="submit" class="submit-btn" style="margin-top: 10px;">Entrar al Sistema</button>
        </form>
        
        <p class="footer-info">Protegido por AWS Cognito</p>
    </div>
</body>
</html>
