<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Siembra+</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='img/siembra-logo.png') }}" alt="Siembra+" class="img-logo">
        
        <h2>Iniciar Sesión</h2>
        <p class="tagline">Accede a tu panel de monitoreo</p>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="error-msg">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('auth.login') }}" method="post">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" name="email" id="email" placeholder="tu@correo.com" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="********" required>
            </div>

            <button type="submit" class="submit-btn">Entrar al Sistema</button>
        </form>
        
        <div class="footer-links" style="margin-top: 20px;">
            <p class="footer-info">¿No tienes cuenta? <br>
                <a href="{{ url_for('auth.signup') }}">Regístrate aquí</a>
            </p>
            <p class="footer-info" style="font-size: 10px; margin-top: 15px;">Protegido por AWS Cognito</p>
        </div>
    </div>
</body>
</html>
