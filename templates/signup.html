<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Siembra+</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='img/siembra-logo.svg') }}" alt="Siembra+" class="img-logo">
        
        <h2>Crear cuenta</h2>
        <p class="tagline">Únete a la red de monitoreo inteligente</p>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="error-msg">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('auth.signup') }}" method="post">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" name="email" id="email" placeholder="ejemplo@correo.com" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Mínimo 8 caracteres" required>
                <span class="hint-text">Usa números y letras para mayor seguridad</span>
            </div>

            <button type="submit" class="submit-btn">Registrarse en Siembra+</button>
        </form>

        <div class="footer-links" style="margin-top: 20px;">
            <p class="footer-info">¿Ya eres parte de la red? <br>
                <a href="{{ url_for('auth.login') }}">Inicia sesión aquí</a>
            </p>
        </div>
    </div>
</body>
</html>
