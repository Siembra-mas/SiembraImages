<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siembra+ Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark mb-4" style="background-color: #1a4731;">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{{ url_for('main.dashboard') }}">
                <img src="{{ url_for('static', filename='img/siembra-logo.svg') }}" alt="Siembra+" style="height: 40px;" onerror="this.style.display='none'; this.nextElementSibling.style.display='inline';">
                <span style="display:none;">Siembra+</span>
            </a>
            <div class="d-flex">
                <a class="nav-link text-white me-3 fw-bold" href="{{ url_for('main.dashboard') }}" style="background-color: #0f2e1f; padding: 5px 15px; border-radius: 5px;">Dashboard</a>
                <a class="nav-link text-white me-3 fw-bold" href="{{ url_for('main.galeria') }}" style="background-color: #0f2e1f; padding: 5px 15px; border-radius: 5px;">Galer√≠a</a>
                <a class="nav-link text-white fw-bold" href="{{ url_for('auth.logout') }}" style="background-color: #8b0000; padding: 5px 15px; border-radius: 5px;">Salir</a>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
