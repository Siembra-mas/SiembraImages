<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiembraVision - Subida de Plantas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
</head>
<body>

<div class="container">
    <h2> Sube tu foto</h2>
    
<form action="/upload" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="cultivo">Cultivo</label>
        <select name="cultivo" id="cultivo" required>
            <option value="" disabled selected>Selecciona un cultivo</option>
            <option value="tomate">Tomate</option>
            <option value="maiz">Maíz</option>
            <option value="papa">Papa</option>
        </select>
    </div>

    <div class="form-group">
        <label for="estado">Estado de Salud</label>
        <select name="estado" id="estado" required>
            <option value="" disabled selected>¿Qué observas?</option>
            <option value="sano">Sano</option>
            <option value="tizon_tardio">Tizón Tardío</option>
            <option value="roya">Roya</option>
            <option value="deficiencia_nutricional">Deficiencia Nutricional</option>
        </select>
    </div>

    <div class="drop-zone" id="drop-zone">
    <span class="drop-zone__prompt" id="file-info">Arrastra la imagen del cultivo o haz clic</span>
    <input type="file" name="file" class="drop-zone__input" id="file-input" multiple required>
</div>

<script>
    const fileInput = document.getElementById('file-input');
    const fileInfo = document.getElementById('file-info');

    fileInput.addEventListener('change', () => {
        const files = fileInput.files;
        if (files.length === 1) {
            fileInfo.innerText = `Seleccionado: ${files[0].name}`;
        } else if (files.length > 1) {
            fileInfo.innerText = `${files.length} archivos seleccionados`;
        } else {
            fileInfo.innerText = "Arrastra la imagen del cultivo o haz clic";
        }
    });
</script>

    <button type="submit" class="submit-btn">Enviar a Siembra+</button>
</form>

    <div class="footer-info">
        Siembra+ - 2026
    </div>
</div>

<script>
    function updateFileName() {
        const input = document.getElementById('file');
        const fileNameDisplay = document.getElementById('file-name');
        if (input.files.length > 0) {
            fileNameDisplay.textContent = "Seleccionado: " + input.files[0].name;
        }
    }
</script>

</body>
</html>
