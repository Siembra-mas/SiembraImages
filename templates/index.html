<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siembra+ - Panel de Monitoreo</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/LOGO SIEMBRA+.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
</head>
<body class="pantalla-centrada">
    <video autoplay muted loop class="video-fondo">
        <source src="{{ url_for('static', filename='img/campo_1.mp4') }}" type="video/mp4">
    </video>

    <div class="container">
        <div class="header-actions">
            {% if session.get('is_admin') %}
                <span class="badge-admin">Admin</span>
            {% endif %}
            <a href="{{ url_for('main.galeria') }}" class="btn-gallery-tiny">Ver Galería</a>
            <a href="{{ url_for('auth.logout') }}" class="btn-logout-tiny">Salir</a>
        </div>

        <img src="{{ url_for('static', filename='img/siembra-logo.png') }}" alt="Siembra+" class="img-logo-dashboard">

        <h2>Panel de Monitoreo</h2>
        <p class="tagline">Sube capturas para análisis de salud</p>
        
        <form id="upload-form" action="{{ url_for('main.upload_file') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="cultivo">Tipo de Cultivo</label>
                <select name="cultivo" id="cultivo" required>
                    <option value="" disabled selected>Selecciona un cultivo</option>
                    <option value="tomate">Tomate</option>
                    <option value="maiz">Maíz</option>
                    <option value="papa">Papa</option>
                    <option value="frijol">Frijol</option>
                    <option value="general">Otro / General</option>
                </select>
            </div>

            <div class="form-group">
                <label for="estado">Estado Observado</label>
                <select name="estado" id="estado" required>
                    <option value="" disabled selected>¿Qué observas?</option>
                    <option value="sano">Sano</option>
                    <option value="enfermo">Con indicios de enfermedad</option>
                    <option value="plaga">Presencia de plagas</option>
                    <option value="deficiencia">Deficiencia nutricional</option>
                </select>
            </div>

            <div class="drop-zone" id="drop-zone">
                <span class="drop-zone__prompt" id="file-info">Arrastra la imagen o haz clic</span>
                <input type="file" name="file" class="drop-zone__input" id="file-input" accept="image/*" multiple required>
            </div>

            <div id="progress-wrapper" class="progress-wrapper" style="display: none;">
                <div class="progress-container">
                    <div id="progress-bar" class="progress-bar-fill"></div>
                </div>
                <p id="progress-text" class="progress-text">Subiendo: 0%</p>
            </div>

            <button type="submit" id="submit-btn" class="submit-btn">Enviar a Siembra+</button>
        </form>

        <div class="footer-dashboard">
            Siembra+ - 2026
        </div>
    </div>

<script>
    const fileInput = document.getElementById('file-input');
    const fileInfo = document.getElementById('file-info');
    const uploadForm = document.getElementById('upload-form');
    const progressWrapper = document.getElementById('progress-wrapper');
    const progressBar = document.getElementById('progress-bar');
    const progressText = document.getElementById('progress-text');
    const submitBtn = document.getElementById('submit-btn');

    fileInput.addEventListener('change', () => {
        const files = fileInput.files;
        if (files.length === 1) {
            fileInfo.innerText = `Seleccionado: ${files[0].name}`;
        } else if (files.length > 1) {
            fileInfo.innerText = `${files.length} archivos seleccionados`;
        } else {
            fileInfo.innerText = "Arrastra la imagen o haz clic";
        }
    });

    uploadForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        const xhr = new XMLHttpRequest();

        progressWrapper.style.display = 'block';
        submitBtn.disabled = true;
        submitBtn.innerText = "Procesando...";

        xhr.upload.addEventListener('progress', (e) => {
            if (e.lengthComputable) {
                const percent = Math.round((e.loaded / e.total) * 100);
                progressBar.style.width = percent + '%';
                progressText.innerText = `Subiendo: ${percent}%`;
            }
        });

        xhr.onload = function() {
            if (xhr.status === 200) {
                // Redirección directa para evitar problemas de re-renderizado
                window.location.href = "{{ url_for('main.galeria') }}";
            } else {
                alert("Error en la conexión. Revisa el tamaño de los archivos.");
                progressWrapper.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.innerText = "Enviar a Siembra+";
            }
        };

        xhr.open('POST', this.action, true);
        xhr.send(formData);
    });
</script>
</body>
</html>
